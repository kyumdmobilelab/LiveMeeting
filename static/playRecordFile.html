<!DOCTYPE html>
<html>
    <head>
        <title>Play Record Files</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
         <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />

        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
        <link rel="stylesheet" type="text/css" href="css/playRecordFile.css" />
        <script type="text/javascript" src="js/playRecordFile.js"></script>
    </head>

    <body onload="appInit()">
        <div id="fullpage"  class="boxCommon" style="background-image:url(images/irongrip.png)">
            <video id="box0" class="transit boxCommon thumbCommon" controls></video>
            <video id="box1" class="transit boxCommon thumbCommon" controls></video>
            <video id="box2" class="transit boxCommon thumbCommon" controls></video>
            <video id="box3" class="transit boxCommon thumbCommon" controls></video>
        </div>

        <!--
        <img id="muteButton" class="transit boxCommon" onclick ="muteActiveBox()" src="images/button_mute.png" style="display:none;z-index:3" alt="mute button" />
        -->

        <div id="controlBlock">
            <div id="fileDrop">
                <div id="fileDropText">Drag the files to here</div>
                <img src="images/videoFileIcon.png" id="fileDropImage">
            </div>
            <button type="button" id="playButton" onclick="playingVideos(this)">Play</button>
        </div>
    </body>
</html>
